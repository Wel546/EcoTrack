<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Recompensas</title>
    <link rel="stylesheet" href="css/recompensas.css">
</head>
<body>
    <header>
        <img src="img/logoRegistrar.png" alt="logoRegistrar">
        <h1>Recompensas</h1>
    </header>

    <main>
        <section class="recompensas-lista">
            <h2>Escolha sua recompensa!</h2>
            <div class="cards">
                <div class="card" data-pontos="50" data-nome="Café Grátis ☕">
                    <h3>🎉 Café Grátis</h3>
                    <p>Resgate com 50 pontos.</p>
                    <button class="btn-coletar">Coletar</button>
                </div>
                <div class="card" data-pontos="80" data-nome="Chocolate Sustentável 🍫">
                    <h3>🍫 Chocolate Sustentável</h3>
                    <p>Resgate com 80 pontos.</p>
                    <button class="btn-coletar">Coletar</button>
                </div>
                <div class="card" data-pontos="120" data-nome="Kit Sustentável 🎁">
                    <h3>🎁 Vale Compras</h3>
                    <p>Resgate com 120 pontos.</p>
                    <button class="btn-coletar">Coletar</button>
                </div>
                <div class="card" data-pontos="150" data-nome="Planta de Escritório 🌱">
                    <h3>🌱 Planta de Escritório</h3>
                    <p>Resgate com 150 pontos.</p>
                    <button class="btn-coletar">Coletar</button>
                </div>
            </div>
        </section>

        <div class="botoes">
            <a href="home.html" class="btn">Voltar</a>
        </div>
    </main>

    <script src="js/recompensas.js"></script>

</body>
</html>
