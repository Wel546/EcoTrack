<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Registrar Ação</title>
    <link rel="stylesheet" href="css/registrar.css">
        <script>
    (function(){
        emailjs.init("ZMNnz2Y51oG5FYxfr");
    })();
    </script>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo">
        <h1>Registrar Ação</h1>
    </header>

    <main>
        <form id="formAcoes">
            <label for="acao">Selecione uma ação:</label>
            <select id="acao" required>
                <option value="" disabled selected>Escolha uma ação</option>
                <option value="5">Desligar luzes não utilizadas (5 pts)</option>
                <option value="10">Economizar água (10 pts)</option>
                <option value="8">Reciclar materiais (8 pts)</option>
                <option value="15">Participar de campanha sustentável (15 pts)</option>
            </select>

            <button type="submit">Registrar</button>
        </form>

        <div class="botoes">
            <a href="home.html" class="btn">Voltar</a>
        </div>
    </main>

    <script src="js/registrar.js"></script>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>


</body>
</html>
